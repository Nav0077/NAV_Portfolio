<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV RAJ BASNET - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00ff88;
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: #ccc;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            border: 3px solid #00ff88;
        }

        /* Sections */
        section {
            padding: 100px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #00ff88;
        }

        /* Skills */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skill-card {
            background-color: #262626;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-10px);
        }

        /* Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background-color: #262626;
            border-radius: 10px;
            overflow: hidden;
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        /* Contact */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background-color: #262626;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        button {
            background-color: #00ff88;
            color: #1a1a1a;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="hero">
        <div class="hero-content">
            <img src="profile-placeholder.jpg" alt="NAV RAJ BASNET" class="profile-img">
            <h1>NAV RAJ BASNET</h1>
            <p>Web Developer &amp; Designer</p>
        </div>
    </section>

    <section id="about">
        <h2 class="section-title">About Me</h2>
        <div class="about-content">
            <!-- Add your about content here -->
        </div>
    </section>

    <section id="skills">
        <h2 class="section-title">Skills</h2>
        <div class="skills-container">
            <div class="skill-card">
                <i class="fab fa-html5"></i>
                <h3>HTML5</h3>
                <p>Advanced level</p>
            </div>
            <!-- Add more skill cards -->
        </div>
    </section>

    <section id="projects">
        <h2 class="section-title">Projects</h2>
        <div class="projects-grid">
            <div class="project-card">
                <img src="project-placeholder.jpg" alt="Project 1">
                <div class="project-info">
                    <h3>Project Title</h3>
                    <p>Project description</p>
                </div>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>

    <section id="contact">
        <h2 class="section-title">Contact Me</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea placeholder="Message" rows="5"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; <span id="year"></span> NAV RAJ BASNET. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Update copyright year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Form submission
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! I will respond shortly.');
            this.reset();
        });
    </script>
</body>
</html>
